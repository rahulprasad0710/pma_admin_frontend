name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t rahulshah10/pma_admin_frontend  .
      - name: Publish Image to docker hub
        run: docker push rahulshah10/pma_admin_frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull rahulshah10/pma_admin_frontend:latest
      - name: Delete old container
        run: docker rm -f pma_admin_frontend-container
      - name: Run Docker Container
        run: docker run -d -p 8000:8000 --name pma_admin_frontend-container  --env-file /home/ubuntu/pma_admin_frontend/.env rahulshah10/pma_admin_frontend:latest
