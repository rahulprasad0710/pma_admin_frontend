name: Deploy React Application
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t rahulshah10/pma_admin_frontend_app --build-arg VITE_REACT_APP_NODE_ENV='production' --build-arg VITE_API_BASE_SERVER_URL='${{secrets.VITE_API_BASE_SERVER_URL}}' .
      - name: Publish Image to docker hub
        run: docker push rahulshah10/pma_admin_frontend_app:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull rahulshah10/pma_admin_frontend_app:latest
      - name: Delete old container
        run: docker rm -f pma_admin_frontend_app-container
      - name: Run Docker Container
        run: docker run -d -p 5173:80 --name pma_admin_frontend_app-container rahulshah10/pma_admin_frontend_app
